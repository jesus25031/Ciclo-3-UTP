<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Css/Body.css">
    <link rel="stylesheet" type="text/css" href="Css/Cajon_Contenido.css">    
    <title>AppVentario</title>
</head>
<body>
    <main>
        <form class="seccion-cajon"> 
            <div class="logo">
                <img src="Recursos/Logo.png">
            </div>
           <div class="titulo">
                <h1>Recupera tu cuenta</h1>
           </div>
           <div class="indicacion">       
                <p> Ingresa tu email para buscar tu cuenta</p>
           </div>
            <div class="email">
                <input type="email" placeholder="Email adress">
            </div>  
            <div class= "boton-cancelar">
                <a type="button" class="btn btn-secondary" href="../login.html">Cancelar</a>
            </div>
            <div class="boton-buscar">
                <button type="button" class="btn btn-primary"data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Buscar 
                </button>            
            </div>
        </form>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"  tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
              </div>
            </div>
          </div>
        </div>
        
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</html>
